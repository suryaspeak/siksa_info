<ion-header>

  <ion-navbar color="list">
    <ion-title>{{headername}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-searchbar  [(ngModel)]="searchTerm" (ionInput)="filterItems1()"></ion-searchbar>

 <ion-row>
   <ion-col col-6 *ngFor="let item of filterdata" (click)="sub(item)">
      <div padding id="pad">
   
    <img src="assets/imgs/SecondLogo.png">
   
    <p text-center>
      {{item.Title}}
    </p>
    </div>
   </ion-col>
 </ion-row>
</ion-content>
