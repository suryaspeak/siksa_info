<ion-header>
  <ion-navbar  color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>Book</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar  [(ngModel)]="searchTerm" (ionInput)="filterItems1()"></ion-searchbar>




  <ion-row >
    <ion-col col-6 *ngFor="let item of arrcopy">
      <ion-card class="cardsad">
                <img class="imght" src="{{item.imgurl}}"    >
                <p text-center>{{item.code}}- {{item.title}}</p>
                <div text-center><button ion-button color="secondary" small  round (click)="ok(item)">View</button>
                 
                  <!-- <button ion-button color="secondary" small  (click)="del(item)">del</button> -->
                </div> 
              </ion-card>
           

      
     </ion-col>
  </ion-row>
</ion-content>
