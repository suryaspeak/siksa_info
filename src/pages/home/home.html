<ion-header>
  <ion-navbar    color="light">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img id="headerimg" src="assets/imgs/SIKSA.png"> 

    <ion-buttons right id="notification-button" (click)="tem()">
      <button ion-button icon-only>{{userlog.Name}}
       </button>
    </ion-buttons>
    <!-- <p style="margin-left:30%;padding:0px;display:inline;" text-right></p> -->
  </ion-navbar>
  <ion-searchbar  [(ngModel)]="searchTerm" (ionInput)="filterItems1()"></ion-searchbar>
</ion-header>

<ion-content>


   <ion-list >
        <ion-list-header text-center (click)="deletegg()">
               Learning Libary
         </ion-list-header>
        <!-- <ion-item *ngFor="let item of filterdata" (click)="subtitle(item)">{{item.Title}} </ion-item> -->
      
          <ion-row>
            <ion-col col-6 *ngFor="let item of filterItems">
                <ion-card class="cardsad">

                  <img class="imght" src="{{item.ThumbnailImage}}"   onError="this.src='../assets/imgs/logo.png';"  >
                  <p text-center>{{item.Code}}- {{item.Title}}</p>
                  <div text-center>
                    <ion-row>
                      <ion-col col-6><button ion-button  small (click)="ok(item.LibraryId,item.Code,item.Title,item.ThumbnailImage)">View</button></ion-col>
                      <ion-col col-6> <button ion-button color="secondary" small  (click)="test(item)">Test</button></ion-col>
                    </ion-row>
                   
                    <!-- <button ion-button color="secondary" small  (click)="del(item)">del</button> -->
                  </div> 

                </ion-card>
              
             </ion-col>
             <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
              <ion-infinite-scroll-content loadingText="Loading your leads..." *ngIf="pagingEnabled"></ion-infinite-scroll-content>
          </ion-infinite-scroll> 
           <div *ngIf="!pagingEnabled" style="width:100%"><p text-center> No data is available.</p></div>
              
          </ion-row>
       
        
      </ion-list>

        <ion-infinite-scroll-content loadingText="Loading your leads..." *ngIf="pagingEnabled"></ion-infinite-scroll-content>
    </ion-infinite-scroll> 
   <div *ngIf="!pagingEnabled"> No more data is available.</div> -->

</ion-content>
