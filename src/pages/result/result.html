<ion-header>

  <ion-navbar color="light">
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="con">
    <h1 text-center>Your Result</h1>
     <h2 text-center> Total Question  {{totalqget}}</h2>
    <h2 text-center> Total Marks {{totalm}}</h2>
  </div>
 
  <div text-center>
      <button ion-button color="dark" (click)="ok()">Back to Home</button>
      <button ion-button color="dark" (click)="okdets()">View Details</button>
  </div>

  <div>
    <ion-card *ngFor="let ite of resultdata">
     
      <ion-card-content>
        <ion-card-title>
          {{ite.QDescription}}
          </ion-card-title>
        <div *ngFor="let it of ite.Answers; let j=index">
          <p *ngIf="it.AnsIsCorrect=='y'" style="color:green">
              <b >{{j+1}}:{{it.AnsDescription}}</b>
          </p>
           <p *ngIf="it.AnsIsCorrect=='n'">
              <b>{{j+1}}</b>  {{it.AnsDescription}}
           </p> 
        </div>
        <b *ngIf="ite.ansorg.AnsIsCorrect=='y'" style="color:green">Answered: {{ite.ansorg.AnsDescription}}</b>
        <b *ngIf="ite.ansorg.AnsIsCorrect=='n'" style="color:rgb(85, 24, 5)">Answered: {{ite.ansorg.AnsDescription}}</b>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
