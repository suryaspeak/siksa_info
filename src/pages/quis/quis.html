<ion-header>

  <ion-navbar color="light">
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  >
  <ion-slides (ionSlideDidChange)="slideChanged(i)" #slides>
   
      <ion-slide *ngFor="let item of test; let i=index" class="text">
        {{i+1}}/{{test.length}}    PerQstion:{{item.QMark}}
           <!-- <h3>Question {{i+1}}</h3> -->
           <h4 >{{i+1}}: {{item.QDescription}}</h4>
            <img  *ngIf="item.QAttachment"  src="{{item.QAttachment}}">
          

           <!-- <section>    
            <ul class="my-nav" *ngFor="let it of item.Answers; let j=index">
              <li> <ion-checkbox color="dark" (ionChange)="handleChange($event)"></ion-checkbox> &nbsp;&nbsp;{{j+1}}:&nbsp; {{it.AnsDescription}}</li>
             
            </ul>
          </section> -->

          <ion-list radio-group [(ngModel)]="answer">
            <ion-item *ngFor="let it of item.Answers; let j=index" (click)="answershow(it)">
                <ion-radio value={{it.AnsDescription}} (ionSelect)="ans(it,it.AnsIsCorrect)"></ion-radio>
              <ion-label >{{j+1}}:&nbsp; {{it.AnsDescription}}</ion-label>
            
            </ion-item>
           
         
          </ion-list>
          <!-- <button  ion-button class="btn1"  text-center ion-button  color="primary" class="btnPrev" (click)="prev()">Prev</button> -->
          <button *ngIf="indexslide+1==test.length"  ion-button class="btn1" text-center  ion-button color="secondary" class="btnNext" (click)="submitg()">Submit</button>
          <button   [disabled]="test.length==indexslide+1" ion-button class="btn1" text-center  ion-button color="secondary" class="btnNext" (click)="next()">Next</button>
      </ion-slide>
    
      <!-- <button  ion-button color="primary" class="btnNext" (click)="next()" >Submit</button> -->
  </ion-slides>
  
  
    
 
</ion-content>
