<ion-header>

  <ion-navbar color="light">
    <ion-title>{{headername}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-searchbar  [(ngModel)]="searchTerm" (ionInput)="filterItems1()"></ion-searchbar>
  <ion-row >
    <ion-col col-6 *ngFor="let item of filterdata">
      <ion-card class="cardsad">
          <img class="imght" src="{{item.ThumbnailImage}}">
        <p text-center>{{item.Code}}-{{item.Title}}</p>
        <div text-center><button ion-button  small (click)="ok(item.LibraryId,item.Code,item.Title)">View</button>
          <button ion-button color="secondary" small  (click)="test(item)">Test</button>
        </div>
      </ion-card>
       
    </ion-col>
  </ion-row>
  
 
</ion-content>
