<ion-menu [content]="content" id="myMenu">
  <ion-header>
    <ion-toolbar>
      <img src="assets/imgs/header.jpg">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button class="bt" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
      <button class="bt" menuClose ion-item  (click)="logout()">
        <ion-icon name="ios-exit"></ion-icon> Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
